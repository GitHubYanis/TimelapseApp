<div class="relative inline-block w-full">
  <button
    type="button"
    (click)="toggleDropdown()"
    class="w-full px-4 py-2.5 text-left bg-white border border-gray-300 rounded-lg shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 flex items-center justify-between"
    [class.ring-2]="isOpen"
    [class.ring-blue-500]="isOpen"
  >
    <span class="block truncate text-gray-700">
      {{ selectedOption?.label }}
    </span>
    <svg
      class="w-5 h-5 ml-2 transition-transform duration-200 text-gray-400"
      [class.rotate-180]="isOpen"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
    >
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
    </svg>
  </button>

  <div
    *ngIf="isOpen"
    class="absolute z-10 w-full mt-1 bg-white border border-gray-200 rounded-lg shadow-lg max-h-60 overflow-auto"
  >
    <ul class="py-1">
      <li
        *ngFor="let option of options"
        (click)="selectOption(option)"
        class="px-4 py-2.5 cursor-pointer hover:bg-blue-50 transition-colors duration-150"
        [class.bg-blue-100]="selectedOption?.value === option.value"
        [class.text-blue-700]="selectedOption?.value === option.value"
        [class.text-gray-700]="selectedOption?.value !== option.value"
      >
        <div class="flex items-center justify-between">
          <span>{{ option.label }}</span>
          <svg
            *ngIf="selectedOption?.value === option.value"
            class="w-5 h-5 text-blue-600"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              fill-rule="evenodd"
              d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
              clip-rule="evenodd"
            />
          </svg>
        </div>
      </li>
    </ul>
  </div>
</div>
